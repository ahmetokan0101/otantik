<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim | Ankara Otantik</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700;600&family=Playfair+Display:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-hero {
      min-height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--gradient);
      color: var(--color-white);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .contact-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      margin-top: 2rem;
    }
    .contact-section {
      background: var(--color-white);
      border-radius: 24px;
      box-shadow: 0 2px 16px rgba(44,52,54,0.08);
      margin: -40px auto 2rem auto;
      max-width: 700px;
      padding: 2rem 2rem 2rem 2rem;
      position: relative;
      z-index: 2;
    }
    .contact-section h2 {
      font-family: 'Poppins', sans-serif;
      color: var(--color-main);
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .contact-info {
      margin-bottom: 2rem;
      color: #444;
      font-size: 1.05rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: border 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid var(--color-accent);
    }
    .contact-form button {
      background: var(--color-accent);
      color: var(--color-white);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: var(--color-secondary);
    }
    @media (max-width: 600px) {
      .contact-title { font-size: 1.2rem; }
      .contact-section { padding: 1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <!-- HEADER BAŞLANGIÇ -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Ankara <span>Otantik</span></a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="products.html">Ürünler</a></li>
          <li><a href="campaigns.html">Kampanyalar</a></li>
          <li><a href="about.html">Hakkımızda</a></li>
          <li><a href="contact.html">İletişim</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <a href="favorites.html" class="icon-link" title="Favoriler"><i class="fa fa-heart"></i><span class="icon-badge">0</span></a>
        <a href="cart.html" class="icon-link" title="Sepetim"><i class="fa fa-shopping-cart"></i><span class="icon-badge">0</span></a>
        <a href="login.html" class="icon-link" title="Giriş / Üye Ol"><i class="fa fa-user"></i></a>
      </div>
      <button class="hamburger" aria-label="Menüyü Aç/Kapat">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>
  <!-- HEADER BİTİŞ -->

  <section class="contact-hero">
    <h1 class="section-title">İletişim</h1>
  </section>

  <section class="contact-section">
    <h2>Bize Ulaşın</h2>
    <div class="contact-info">
      <div><i class="fa fa-envelope"></i> info@ankaraotantik.com</div>
      <div><i class="fa fa-phone"></i> +90 312 000 00 00</div>
      <div><i class="fa fa-map-marker-alt"></i> Ankara, Türkiye</div>
    </div>
    <form class="contact-form">
      <input type="text" placeholder="Adınız Soyadınız" required />
      <input type="email" placeholder="E-posta Adresiniz" required />
      <textarea rows="4" placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>

  <!-- FOOTER BAŞLANGIÇ -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-logo">Ankara <span>Otantik</span></div>
      <div class="footer-links">
        <a href="about.html">Hakkımızda</a>
        <a href="products.html">Ürünler</a>
        <a href="campaigns.html">Kampanyalar</a>
        <a href="contact.html">İletişim</a>
        <a href="#">İade &amp; KVKK</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      </div>
      <div class="footer-copy">&copy; 2024 Ankara Otantik. Tüm hakları saklıdır.</div>
    </div>
  </footer>
  <!-- FOOTER BİTİŞ -->
</body>
</html>
